    <svg width="200" height="200px">
      <rect x="10" y="10" width="150" height="150" fill="green"></rect>
    </svg>

    <svg width="300" height="200px">
      <rect x="10" y="10" width="250" height="100" fill="black"> </rect>
    </svg>
    <h4>Circulo</h4>
    <svg width="200" height="200px">
      <circle cx="100" cy="100" r="90" fill="golden"></circle>
    </svg>
    <h4>Triángulo</h4>
    <svg width="200" height="200px">
      <polygon points="10,180 100,10 190,180" fill="blue"> </polygon>
    </svg>
