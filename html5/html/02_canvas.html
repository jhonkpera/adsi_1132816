<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>canvas (html5)</title>
  </head>
  <body>
    <h1>canvas(html5)</h1>
    <hr>
    <h2>cuadrado</h2>
    <canvas id="cuadrado"></canvas>
    <h2>rectangulo</h2>
    <canvas id="rectangulo"></canvas>
    <h2>triangulo</h2>
    <canvas id="triangulo"></canvas>
    <h2>circulo</h2>
    <canvas id="circulo"></canvas>
    <h2>corazon</h2>
    <canvas id="corazon"></canvas>
    <h2>texto</h2>
    <canvas id="texto"></canvas>
    <script>
      //cuadrado
      var	 canvas1			 = document.getElementById('cuadrado');	
      var	 ctx1						 =	 canvas1.getContext('2d');	
      ctx1.fillStyle = '#008';	
      ctx1.fillRect( 20,20,100,100);	
      //rectangulo
      var	 canvas2			 = document.getElementById('rectangulo');	
      var	 ctx2 =	 canvas2.getContext('2d');	
      ctx2.fillStyle = '#008';	
      ctx2.fillRect( 20,20,200,100);	
      //triangulo
      var	 canvas3 = document.getElementById('triangulo');	
      var	 ctx3						 =	 canvas3.getContext('2d');	
      ctx3.fillStyle = '#008';	
      ctx3.beginPath();
      ctx3.moveTo(10, 110);
      ctx3.lineTo(110, 10);
      ctx3.lineTo(210, 110);
      ctx3.fill();
      //circulo
      var	 canvas4 = document.getElementById('circulo');	
      var	 ctx4 =	 canvas4.getContext('2d');	
      ctx4.fillStyle = '#008';	
      ctx4.beginPath();
      ctx4.arc(60, 60, 60, 0, Math.PI*2, true);
      ctx4.closePath();
      ctx4.fill();
      //corazon
      var	 canvas5 = document.getElementById('corazon');	
      var	 ctx5 =	 canvas5.getContext('2d');	
      ctx5.fillStyle = '#008';	
      ctx5.beginPath();
      ctx5.moveTo(75,40)
      ctx5.bezierCurveTo(75,37,70,25,50,25);
      ctx5.bezierCurveTo(20,25,20,62.5,20,62.5);
      ctx5.bezierCurveTo(20,80,40,102,75,120);
      ctx5.bezierCurveTo(110,102,130,80,130,62.5);
      ctx5.bezierCurveTo(130,62.5,130,25,100,25);
      ctx5.bezierCurveTo(85,25,75,37,75,40);
      ctx5.fill();
      //texto
      var	 canvas6 = document.getElementById('texto');	
      var	 ctx6 =	 canvas6.getContext('2d');	
      ctx6.fillStyle = '#008';	
      ctx6.font = '60px tahoma';
      ctx6.fillText('ADSI', 20,80);
      ctx6.rect(0,0,200,120);
      ctx6.stroke();
    </script>
  </body>
</html>
